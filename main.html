<!DOCTYPE html>
<html style="height: 100%; border: none;" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gamescript.js"></script> 
    <script src="solverscript.js"></script>
    <script src="GameCell.js"></script>
    <script src="SolverCell.js"></script>
    <script src="menuscript.js"></script>
    <title>Minesweeper</title>
</head>
<body style="height: 100%;">

    <div class="offcanvas offcanvas-start text-bg-dark" id="menu">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Menu</h1>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body container-fluid">
                <div class="form-check form-switch" id="checkContainer">
                    <input class="form-check-input" type="checkbox" role="switch" id="solverToggle">
                    <label id="toggleLabel" class="form-check-label" for="solverToggle">Solver</label>
                </div>
                <h2 style="margin-bottom: 5%;">Theme</h2>
                    <div class="btn themebtn" style="background-color: #00ff00;" id="Green" onclick="changeTheme(this)"></div>
                    <div class="btn themebtn" style="background-color: #ffff00;" id="Yellow" onclick="changeTheme(this)"></div>
                    <div class="btn themebtn" style="background-color: #ff0000;" id="Red" onclick="changeTheme(this)"></div>
                    <div class="btn themebtn" style="background-color: #0000ff;" id="Blue" onclick="changeTheme(this)"></div>
                    <div class="btn themebtn" style="background-color: #ff00ff;" id="Pink" onclick="changeTheme(this)"></div>
                    <div class="btn themebtn" style="background-color: #ff6600;" id="Orange" onclick="changeTheme(this)"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid d-flex h-100 flex-column">
        <div class="navbar mt-5 mb-3 row justify-content-center">
            <div class="col-auto">
                 <div class="container-fluid">
                    <div class="row my-2 justify-content-center">
                        <div class="col-auto centercol ml-4">
                            <button onclick="changeDifficulty(this)" id="diffbtn" class="btn">Beginner</button>
                            <button onclick="changeDifficulty(this)" id="diffbtn" class="btn">Intermediate</button>
                            <button onclick="changeDifficulty(this)" id="diffbtn" class="btn">Expert</button>
                            <button onclick="changeDifficulty(this)" id="diffbtn" class="btn">Custom</button>
                        </div>
                        <div class="col-auto ml-4 navContainer"><div id="timer">0.0</div></div>
                        <div class="col-auto ml-4 navContainer"><button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">â‰¡</button></div>
                    </div>
                    <div id="custom" class="form-row mt-3 mb-2 justify-content-center text-center">
                        <div class="form-group col-2">
                                <label for="width" class="form-label">Width</label>
                                <input id="width" type="number" class="form-control numinput">
                        </div>
                        <div class="form-group col-2">
                                <label for="height" class="form-label">Height</label>
                                <input id="height" type="number" class="form-control numinput">
                        </div>
                        <div class="form-group col-2">
                                <label for="mines" class="form-label">Mines</label>
                                <input id="mines" type="number" class="form-control numinput">
                        </div>
                        <div class="form-group col-2">
                            <button id="create" onclick="changeDifficulty(this)" type="submit" class="btn h-100">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row flex-fill justify-content-center">
            <div class="col-auto" id="board"></div>
        </div>
    </div>
</body>
</html>
